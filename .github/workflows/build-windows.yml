name: build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            bin: main.exe
            out: main-windows.exe
            icon: assets/icon.ico
          - os: macos-latest
            bin: main
            out: main-macos
            icon: assets/icon.icns

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        run: |
          if [ -f "${{ matrix.icon }}" ]; then
            pyinstaller --noconfirm --windowed --onefile --icon "${{ matrix.icon }}" main.py
          else
            pyinstaller --noconfirm --windowed --onefile main.py
          fi
        shell: bash

      - name: Rename artifact
        run: |
          if [ -f "dist/${{ matrix.bin }}" ]; then
            mv "dist/${{ matrix.bin }}" "dist/${{ matrix.out }}"
          fi
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.out }}
